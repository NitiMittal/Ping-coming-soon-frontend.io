<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fd9438e386.js" crossorigin="anonymous"></script>
    <title>Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <img src="./images/logo.svg" alt="Ping logo" id="logo" />
        <h2 class="title"> We are launching <span>soon!</span></h2>
      </div>
      <h3 class="sub-title">Subscribe and get notified</h3>

      <form action="#" id="form">
        <div>
          <input type="text" name="email" id="email" placeholder="Your email address" />
          <div id="error"></div>
        </div>
        <button type="submit" class="btn">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="loading-dashboard" class="dashboard" />
    </main>

    <footer>
      <ul>
        <li><a href="#" class="fab fa-facebook fa-icon"></a></li>
        <li><a href="#" class="fab fa-twitter fa-icon"></a></li>
        <li><a href="#" class="fab fa-instagram fa-icon"></a></li>
      </ul>
      <p class="copyrights"> &copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/NitiMittal/Ping-coming-soon-frontend.io">Niti Mittal</a>.
      </p>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
